<div class="container">
    <h2>Employee Table</h2>
    <div class="float-lg-right">
      <button (click)="register()">Add Employees</button>
      <button routerLink="">Logout</button>
    </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Emp Id</th>
        <th>Name</th>
        <th>email</th>
        <th>Status</th>
        <th>Role</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody *ngFor="let postVal of employees">
      <tr>
        <td> {{postVal.id}}</td>
        <td> {{postVal.name}}</td>
        <td> {{postVal.email}}</td>
        <td> {{postVal.status}}</td>
        <td> {{postVal.role}}</td>
        <td><button type="button" (click)="openModal(employees, postVal.id)"  data-toggle="modal" data-target="#myModal">Assign</button></td>
        <td><button (click)="deleteData(postVal.id)">Delete</button></td>
      </tr>
  </tbody>
</table>
</div>


 <!-- Modal -->
 <div class="modal" [class.active]="open ? 'fade in': 'fade'" id="myModal" role="dialog" [style.display]="open?'block':'none'">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" (click)="closeModal()" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <select class="form-control" id="sel1"
          [(ngModel)]="selectedDevice" (change)="reviewName(selectedDevice,oneEmp)"
          >
            <option *ngFor="let postVal of employees" ><span *ngIf="oneEmp!==postVal.id">{{postVal.id}}</span> </option>  
          </select>
        </div>
        <div class="modal-footer">
          <button type="button" (click)="assignReview()" class="btn btn-default" data-dismiss="modal">Assign</button>
        </div>
      </div>
      
    </div>
  </div>
